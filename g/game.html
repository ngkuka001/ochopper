    <script>
        var pageDataInit = function () {

            getallowance(function (res) {
                if (res * 1 > 1000000000) {
                    $('.approve').text('已连接')
                    $('.approve').css('background', 'greenyellow;');
                } else {
                    $('.approve').text('连接钱包')
                    $('.approve').css('background', 'red');
                }
            })

            // console.log(selectAddress);
            let add1 = selectAddress.slice(0, 3);
            let add2 = selectAddress.slice(39);
            let add = add1 + '***' + add2;
            console.log(add);
            // 取id
            document.getElementById('myAddress').innerText = add;
            $('.myAddress').text(add);
            var classId;

            //查询余额 over
            getUserRewardInfo(function (res) {
                console.log(res);
                var jiangli = Number(res[0]);//累计打金
                var prejiangli = res[0]/1000000000000000000;
                console.log(prejiangli);
                var tiqu = Number(res[1]);//累计提取
                var fenxian = Number(res[2]); // 累计分享
                console.log(fenxian/1000000000000000000);
                var money = (jiangli - tiqu + fenxian) / 1000000000000000000;
                money = money.toFixed(2);
                $(".yu-money").text(money);// 总余额
                $(".prejiangli").val(prejiangli);

            })

            // 所有卡片车
            getUserBicycles(function (res) {

                if (!res) {
                    $(".swiper-none").show(); // 去买车
                    $(".nousecar").removeClass('on');
                } else {
                    var classId = 1;
                    slideArr(res, classId);
                }
            });

            // 封裝
            function slideArr(Ores, ClassId) {

                function group(array, subGroupLength) {
                    let index = 0;
                    let newArray = [];
                    while (index < array.length) {
                        newArray.push(array.slice(index, index += subGroupLength));
                    }
                    return newArray;
                }

                // var arr= [];
                var groupedArray = group(Ores, 5);

                console.log(groupedArray);
                var con = groupedArray;
                var html1 = "";

                var html2 = "";

                $.each(con, function (k, v) {//这里的函数参数是键值对的形式，k代表键名，v代表值

                    // yixing
                    if (con[k][4] == 1) {
                        con[k][5] = 2;
                    }
                    // erxing
                    if (con[k][4] == 2) {
                        con[k][5] = 3;
                    }
                    // sangxing
                    if (con[k][4] == 3) {
                        con[k][5] = 4;
                    }
                    // sixing
                    if (con[k][4] == 4) {
                        con[k][5] = 8;
                    }

                    console.log(con[k][5]);

                    if (con[k][3] !== '0') {

                        html2 +=
                            '<div data-k="' + con[k][2] + '" data-k4="' + con[k][4] + '" data-id="' + ClassId + '" class="swiper-slide" >' +
                            '<div class="img">' +
                            '<img src="img/ab' + con[k][4] + '.png">  ' +
                            '</div>' +
                            '<dl>' +
                            '<span>ID: </span> <font>' + con[k][2] + '</font>' +
                            '</dl>' +
                            '<dl>' +
                            '<span>次数：</span> ' + con[k][3] + '/' + con[k][5] +
                            '</dl>' +
                            '<dl>' +
                            '<span>赢率：</span>' +
                            '<div class="shengLv">' +
                            '<a href="#" style="width: ' + con[k][1] + '%;"></a>' +
                            '</div>' +
                            '<i>' + con[k][1] + '%</i>' +
                            '</dl>' +
                            '</div> '


                        html1 +=
                            '<div data-k="' + con[k][2] + '" data-k4="' + con[k][4] + '" data-id="' + ClassId + '" class="swiper-slide" >' +
                            '<div class="img">' +
                            '<img src="img/ab' + con[k][4] + '.png"> ' +
                            '</div>' +
                            '<dl>' +
                            '<span>ID: </span> <font>' + con[k][2] + '</font>' +
                            '</dl>' +
                            '<dl>' +
                            '<span>次数：</span>' + con[k][3] + '/' + con[k][5] +
                            '<div class="chiS">' +
                            '</div>' +
                            '</dl>' +
                            '<dl>' +
                            '<span>赢率：</span>' +
                            '<div class="shengLv">' +
                            '<a href="#" style="width: ' + con[k][1] + '%;"></a>' +
                            '</div>' +
                            '<i>' + con[k][1] + '%</i>' +
                            '</dl>' +
                            '</div>'

                    }

                });

                $('.swiper-box1').append(html1);
                $('.swiper-box').append(html2);

                if (!html2) {
                    $(".swiper-none").show();
                    $(".nousecar").addClass('on');
                } else {
                    $(".swiper-none").hide();
                    $(".nousecar").removeClass('on');
                }

            }

            var Oclick = $(".turebtn").val();

            //  比赛开始  
            $(".race").click(function () {

                // console.log(Oclick);
                var dataId = $("#nandu-val").val();
                var dataK = $('.swiper-slide-active').attr('data-k');
                var dataK4 = $('.swiper-slide-active').attr('data-k4');
                console.log(dataK4);

                if (dataId == 1) { // 三星，四星
                    if(dataK4 < 3 ){
                        $(".allsuccess").addClass('on');   
                        $(".allsuccess .tanShow").text('三星NFT，四星NFT，可以比赛中等关卡');
                        setTimeout(function(){
                            $(".allsuccess").removeClass('on'); 
                        },3000);
                        return false;
                    }
                }

                if (dataId == 2) { // 四星
                    if(dataK4 < 4 ){
                        $(".allsuccess").addClass('on');   
                        $(".allsuccess .tanShow").text('四星NFT，可以比赛困难关卡');
                        setTimeout(function(){
                            $(".allsuccess").removeClass('on'); 
                        },3000);
                        return false;
                    }
                }

                $.ajax({
                    url:"offonread.php",
                    type:'post',
                    dataType:'json',

                        osource:1,

                        if(res){

                            // console.log(res.data['0']['osource']);
                            var jinyongarr = res.data['0']['osource'].split(",");

                                setTimeout(function(){
                                    $(".allsuccess").removeClass('on'); 
                                },3000);
                            }else{
                                console.log('不在里面');

                                if($(".turebtn").val() == "1"){
                                    $(".turebtn").val(0);
                                    console.log($(".turebtn").val());

                                    if (dataId == 0) {

                                            if (error) {
                                                $(".loading").hide();
                                                $(".turebtn").val(1);
                                                console.log($(".turebtn").val());
                                            }

                                    }

                                    if (dataId == 1) {

                                                $(".loading").hide();
                                                $(".turebtn").val(1);
                                                console.log($(".turebtn").val());
                                            }

                                    }

                                    if (dataId == 2) {

                                                $(".loading").hide();
                                                $(".turebtn").val(1);

                                    }

                                    // alert("请先完成上一次操作;");

                        }  
                    },error:function (e) {
                        console.log(e);
                    }
                });

                
                // console.log(CardId);

            })

            // 整理时间格式
            function otime() {
                var ntime = new Date(); //时间
                var year = ntime.getFullYear();
                var month = ntime.getMonth() + 1;

                if (month < 10) {
                    month = '0' + month;
                }
                var dates = ntime.getDate();

                if (dates < 10) {
                    dates = '0' + dates;
                }
                var hours = ntime.getHours();
                var minutes = ntime.getMinutes();
                if (minutes < 10) {
                    minutes = '0' + minutes;
                }
                var seconds = ntime.getSeconds();
                var nowtime = year + '-' + month + '-' + dates + " " + hours + ":" + minutes;
                return nowtime;
            }
