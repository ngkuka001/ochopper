<script>
    function getRootPath() {
        var strFullPath = window.document.location.href;
        var strPath = window.document.location.pathname;
        var pos = strFullPath.indexOf(strPath);
        var prePath = strFullPath.substring(0, pos);
        var postPath = strPath.substring(0, strPath.substr(1).indexOf('../index.html') + 1);
        return (prePath + postPath+"/");
    }   
</script>


<!-- 初始化 -->
<script>
    var pageDataInit = function(){
        getallowance(function(res){
            if(res*1>1000000000){
                $('.approve').text('已连接')
                $('.approve').css('background','#fbb040;');
            }else{
                $('.approve').text('未连接')
                $('.approve').css('background','red');
            }
        })

        // 取id
        let add1 = selectAddress.slice(0,3);
        let add2 = selectAddress.slice(39);
        let add = add1+'***'+add2;
        // console.log(add);
        // 取id
        document.getElementById('myAddress').innerText = add;
        $(".add").text(add);

        // src
        var src = getRootPath()+'?ref='+selectAddress;
        $(".RootPath").text(src);

        // 我的推荐人 和 我的直推人数
        getShareParent(function(res){
            console.log('查看我的推荐人');
            console.log(res);
            // res[1] = res[1]/1000000;
            $('.zallren').text(res[1]);
            if(res[0] == '0x0000000000000000000000000000000000000000'){
                $('.tujianren').hide();
                $('.tujian-box').show();
                
            }else{
                $('.tujianren').show();
                $('.tujianren font').text(res[0]);
                $('.tujian-box').hide();
            }  

	    })

        // 直推总收益
        getUserRewardInfo(function(res){
            console.log('查看总收益');
            console.log(res);
            res[2] = res[2]/1000000000000000000;
            $('.zallmoney').text(res[2]);
        })

        // 邀请查数据
        $.ajax({
            url:"invite.php",
            type:'post',
            dataType:'json', 
            data:{
                oadd:selectAddress, 
            },
            success:function(res){
                if(res){
                    addBox(res.data);
                }
		    },error:function (e) {
                console.log(e);
            }
        });


        // 查邀请总数据
        $.ajax({
            url:"invite3.php",
            type:'post',
            dataType:'json', 
            data:{
                oadd:selectAddress, 
            },
            success:function(res){
                if(res){
                    console.log(res);
                }
		    },error:function (e) {
                console.log(e);
            }
        });


        function addBox(res){
            //result是一个集合,所以需要先遍历
            $.each(res,function(index,obj){
                var html = '';
                html+= 
                        '<li>'+
                            '<span>'+obj['osource']+'</span>'+
                            '<span>'+obj['otime']+'</span>'+
                            '<span>'+'下级'+'</span>'+
                        '</li>'
                $("#box").append(html);
            });
        }

    }
</script>

<!-- 确定绑定关系 -->
<script>

$('.tujian-box .button').click(function(){

    var tuijianAdd = $('.tujian-box .text').val();

    if(tuijianAdd){

        if(tuijianAdd == selectAddress){
            alert('不能自己推荐自己');
        }else{

            try {
                //aaa();
                getShareParent(function(res){ //找推荐人
                // 注册时间
                var reTime = otime();
                if(res[0] == '0x0000000000000000000000000000000000000000'){ //查链上是否有推荐人
                    setShareParent(tuijianAdd,function(res){
                    if (res.status){
                        // 插入数据
                        $.ajax({
                            url:"invite2.php",
                            type:'POST',
                            contentType:'application/x-www-form-urlencoded; charset=utf-8',
                            data:{
                                oadd:tuijianAdd,
                                otime:reTime,
                                osource:selectAddress, 
                            }, // 推荐人地址,时间,自己地址
                            dataType:'Json', 
                            success:function(res){

                                $(".allsuccess").addClass('on');
                                    $(".allsuccess .tanShow").text('填写邀请人成功');
                                    setTimeout(function(){
                                    location.reload();
                                },3000);

                            },error:function (e) {
                                $(".allsuccess").addClass('on');
                                    $(".allsuccess .tanShow").text('填写邀请人失败');
                                    setTimeout(function(){
                                    location.reload();
                                },3000);
                            }
                        });
                    }

                        },function(error,info){
                        if(error){
                            console.log(error)//提示用户取消
                        }else{
                            console.log(info)//提示用户取消
                        }    
                        })
                        }
                    })
            
            } catch(err) {
                console.log(err)
                console.log(err.message);
            }

        }

    }else{
        alert('推荐人不能为空')
    }

})


// 整理时间格式
function otime(){
    var ntime = new Date(); //时间
    var year = ntime.getFullYear();
    var month = ntime.getMonth() + 1;

    if(month < 10){
        month = '0' + month;
    }
    var dates = ntime.getDate();

    if(dates < 10){
        dates = '0' + dates;
    }
    var hours = ntime.getHours();
    var minutes = ntime.getMinutes();
    if(minutes < 10){
        minutes = '0' + minutes;
    }
    var seconds = ntime.getSeconds();
    var nowtime = year + '-'+ month + '-'+ dates + " "+ hours + ":"+ minutes ; 
    return nowtime;
}


</script>
